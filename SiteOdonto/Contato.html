    <div class="wrapper">
        <div class="menu">

                <li><a href="Sobre.html">Sobre Nós</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <img width="200px" src="1.png" alt="Logo Clinica Odontológica">
            </div>

            <div class="content">
                <h1><i>Fale conosco e agende ja seu horário</i></h1>

                <h2>Telefones</h2>
                <p>(00) 0000-0000</p>
                <p><b>Whatsapp</b> (00) 0 0000-0000</p>

                <h2>Endereço</h2>
                <p>RUA. Fictícia, Numero: 000</p>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d412505.2712450027!2d-115.45519886230035!3d36.12522845502903!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80beb782a4f57dd1%3A0x3accd5e6d5b379a3!2sLas%20Vegas%2C%20NV%2C%20USA!5e0!3m2!1sen!2sbr!4v1676122616612!5m2!1sen!2sbr"
                    width="400" height="200" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>


                <form name="contato" action="" method="POST">
                    <fieldset>
                        <legend><b> Orçamento por E-mail</b></legend>
                        <h2>Orçamento por E-mail</h2>
                        <label>Nome<sup>*</sup>:</label><input type="text" name="nome">
                        <label>E-mail<sup>*</sup>:</label><input type="email" name="email"> <br>
                        <label>Assunto<sup>*</sup>:</label><input type="text" name="assunto"><br>
                        <label>Mensagem<sup>*</sup>:</label><textarea name="Mensagem" id="" cols="30"
                            rows="10"></textarea>
                        <br>

                        <button type="submit">Enviar</button>
                        <button type="reset">Limpar</button>
                    </fieldset>
                </form>
            </div>

            <div class="footer">
                <p><b>RUA.</b> Fictícia, <b>Numero:</b> 000</p>
                <p>TEL: (00) 0000-0000</p>
            </div>
        </div>
    </div>
